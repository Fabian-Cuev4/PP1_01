<!DOCTYPE html> <!-- Especifica que este documento es una página web HTML5 -->
<html lang="es"> <!-- Define que el idioma de la página es español -->

<head> <!-- Cabecera: Configuraciones técnicas que el navegador usa pero que no se ven en pantalla -->
    <meta charset="UTF-8"> <!-- Permite que las tildes y la letra ñ se vean correctamente -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hace que la página se vea bien en celulares y tablets -->
    <title>SIGLAB - Reportes</title> <!-- El título que aparece en la pestaña del navegador -->

    <!-- Enlace a Font Awesome: Una librería de iconos profesionales (lupas, calendarios, etc.) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Enlace al archivo CSS que contiene los estilos visuales de esta página -->
    <link rel="stylesheet" href="/static/css/style_ventana3.css">
</head>

<body> <!-- Aquí empieza todo lo que el usuario VE en su pantalla -->


    <!-- Encabezado -->
    <header class="main-header"> <!-- Barra superior de color oscuro -->

        <!-- Parte izquierda: Avatar del usuario -->
        <div class="user-profile">
            <div class="avatar-pink"> <!-- Círculo rosado con icono de usuario -->
                <i class="fa-solid fa-user"></i> <!-- Icono de persona (Font Awesome) -->
            </div>
        </div>

        <!-- Parte derecha: Botón de cerrar sesión -->
        <div class="logout-section">
            <button class="btn-logout"> <!-- Botón para salir del sistema -->
                <i class="fa-solid fa-right-from-bracket"></i> <!-- Icono de puerta de salida -->
                <span>Cerrar Sesión</span> <!-- Texto del botón -->
            </button>
        </div>

    </header>


    <!-- Contenido principal    -->
    <main class="content"> <!-- Área central donde está toda la información importante -->


        <!-- Titulo de pagina -->
        <div class="page-header"> <!-- Encabezado de la sección de reportes -->
            <h1> <!-- Título grande de la página -->
                <i class="fa-solid fa-chart-pie"></i> <!-- Icono de gráfico circular -->
                Reporte de Mantenimientos
            </h1>
            <p>Genera consultas y exporta la información de los laboratorios.</p> <!-- Descripción breve -->
        </div>

        <!--Filtros de busqueda-->>
        <div class="filter-card"> <!-- Caja blanca con bordes redondeados para los filtros -->
            <form class="filter-form"> <!-- Formulario que agrupa los campos de búsqueda -->

                <!-- Buscar por código de máquina -->
                <div class="filter-group"> <!-- Grupo de un campo de filtro -->
                    <label> <!-- Etiqueta que describe el campo -->
                        <i class="fa-solid fa-desktop"></i> <!-- Icono de computadora -->
                        Máquina / ID
                    </label>
                    <!-- Campo de texto donde el usuario escribe el código de la máquina -->
                    <input type="text" placeholder="Ej: PC-LAB-012">
                    <!-- placeholder: Texto de ejemplo que desaparece al escribir -->
                </div>

                <!-- Botón de búsqueda -->
                <div class="filter-actions"> <!-- Contenedor del botón -->
                    <button type="button" class="btn-search"> <!-- Botón que activa la búsqueda -->
                        <i class="fa-solid fa-magnifying-glass"></i> <!-- Icono de lupa -->
                        Buscar
                    </button>
                </div>

            </form>
        </div>

        <!-- Tabla de resultados -->
        <div class="table-container"> <!-- Contenedor principal de la tabla -->
            <div class="table-responsive"> <!-- Hace que la tabla se pueda desplazar en pantallas pequeñas -->

                <table class="report-table"> <!-- Tabla HTML con los datos de los reportes -->

                    <!-- ENCABEZADO DE LA TABLA (Títulos de las columnas) -->
                    <thead> <!-- thead = Table Head (cabecera de la tabla) -->
                        <tr> <!-- tr = Table Row (fila de la tabla) -->
                            <th>ID Equipo</th> <!-- th = Table Header (celda de encabezado) -->
                            <th>Ubicación</th> <!-- Cada <th> es un título de columna -->
                            <th>Técnico</th>
                            <th>Fecha</th>
                            <th>Tipo</th>
                            <th>Estado</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <!-- CUERPO DE LA TABLA (Datos reales) -->
                    <tbody> <!-- tbody = Table Body (cuerpo de la tabla con los datos) -->
                        
                    </tbody> <!-- Fin del cuerpo de la tabla -->
                </table>

            </div> <!-- Fin de table-responsive -->
        </div> <!-- Fin de table-container -->

    </main> <!-- Fin del contenido principal -->

    <!-- seccion de pie de pagina -->
    <footer class="main-footer"> <!-- Barra inferior de la página -->
        <div class="footer-logo">
            <!-- Texto del logo con estilos inline (directamente en el HTML) -->
            <span style="color:white; font-weight:bold;">SIGLAB UCE</span>
            <!-- color:white = Texto blanco -->
            <!-- font-weight:bold = Texto en negrita -->
        </div>
    </footer>

</body> <!-- Fin del cuerpo de la página -->

</html> <!-- Fin del documento HTML -->
