<!DOCTYPE html> <!-- Define que este es un documento HTML5 -->
<html lang="es"> <!-- Define el idioma español para el contenido -->

<head> <!-- Configuraciones de cabecera que no se ven en la página -->
    <meta charset="UTF-8"> <!-- Permite mostrar caracteres especiales como tildes -->
    <title>Registro de Mantenimiento - SIGLAB</title> <!-- Título de la pestaña -->
    <!-- Enlazamos el estilo visual específico para este formulario de reportes -->
    <link rel="stylesheet" href="/static/css/style_formulario2.css?v=1.5">
    <!-- Cargamos iconos externos para una interfaz más moderna -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body> <!-- Comienzo de la parte visible para el usuario -->
    <!-- Capa de fondo que ayuda a centrar y resaltar el formulario -->
    <div class="modal-overlay">
        <!-- Caja blanca que agrupa todos los elementos del registro -->
        <div class="modal-content">
            <!-- Encabezado superior dentro de la caja blanca -->
            <div class="modal-header">
                <h2 class="modal-title-main">Registro de mantenimiento</h2>
            </div>

            <form> <!-- Inicio del formulario de captura de datos técnicos -->
                <!-- Campo para el nombre de la empresa responsable del trabajo -->
                <div class="form-group">
                    <label>Empresa/ Institución</label>
                    <input type="text" id="mant-empresa" placeholder="Añade la empresa y especificar el cargo">
                </div>

                <!-- Fila que agrupa dos campos diferentes lado a lado -->
                <div class="form-row">
                    <!-- Campo para el nombre del técnico que hizo el trabajo -->
                    <div class="form-group">
                        <label>Técnico Responsable</label>
                        <input type="text" id="mant-tecnico" placeholder="Ingresa nombres completos">
                    </div>
                    <!-- Lista desplegable para elegir el tipo de trabajo realizado -->
                    <div class="form-group">
                        <label>Tipo de mantenimiento</label>
                        <select id="mant-tipo">
                            <option value="">Selecciona</option>
                            <option value="preventivo">Preventivo</option>
                            <option value="correctivo">Correctivo</option>
                        </select>
                    </div>
                </div>

                <!-- Campo para seleccionar el día que se realizó el mantenimiento -->
                <div class="form-group" style="width: 50%;">
                    <label>Fecha de mantenimiento</label>
                    <input type="date" id="mant-fecha">
                </div>

                <!-- Cuadro de texto más grande para escribir detalles u observaciones -->
                <div class="form-group">
                    <label>Observaciones</label>
                    <textarea id="mant-observaciones" placeholder="Ingresa un comentario" rows="3"></textarea>
                </div>

                <!-- Una opción extra que el usuario puede marcar o desmarcar -->
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="avanzadas">
                    <label for="avanzadas">Opciones avanzadas</label>
                </div>

                <!-- Botones finales para interactuar con el formulario -->
                <div class="form-actions">
                    <!-- Al pulsar Guardar, el JS enviará esto a MongoDB -->
                    <button type="button" class="btn-save">Guardar</button>
                    <!-- Al pulsar Cancelar, volvemos a la ventana anterior -->
                    <button type="button" id="btn-cancel-action" class="btn-cancel">Cancelar</button>
                </div>
            </form> <!-- Fin del formulario -->
        </div> <!-- Fin del contenido blanco -->
    </div> <!-- Fin del fondo envolvente -->

    <!-- Cargamos el archivo JavaScript que procesa los datos aquí escritos -->
    <script src="/static/javascript/formulario.js"></script>
</body>

</html>
