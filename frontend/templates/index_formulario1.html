<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Agregar Máquina - SIGLAB</title>
        <!-- Importacion del archivo CSS para los estilos de la página -->
        <link rel="stylesheet" href="../static/style_formulario1.css">
    </head>
    <body>
        <!-- fondo que oscurece todo cuando se abre el modal -->
        <div class="modal-overlay">   
            <!-- caja blanca del formulario -->
            <div class="modal-head">
                <!-- titulo del formulario que dice que es agregar maquina -->
                <h2 class="modal-content-head">Agregar Máquina</h2>
                
                <!-- inicio del formulario -->
                <form class="form">
                    <!-- fila con dos campos uno al lado del otro -->
                    <div class="form-content">
                        <!-- campo de codigo del equipo -->
                        <div class="form-content">
                            <label>Código del equipo</label>
                            <input type="text" placeholder="Ingresa código">
                        </div>
                        <!-- campo de estado actual -->
                        <div class="form-content">
                            <label>Estado actual</label>
                            <select>
                                <option value="">Selecciona</option>
                                <option value="operativa">Operativa</option>
                                <option value="mantenimiento">En mantenimiento</option>
                                <option value="fuera de servicio">Fuera de servicio</option>
                                <option value="dada de baja">Dada de baja</option>
                            </select>
                        </div>
                    </div>
                    <!-- campo de area del equipo -->
                    <div class="form-content">
                        <label>Área</label>
                        <input type="text" placeholder="Ingresa el área al que pertenece el equipo">
                    </div>
                    <!-- campo de fecha de adquisicion -->
                    <div class="form-content">
                        <label>Fecha de adquisición</label>
                        <input type="date" placeholder="dd/mm/aaaa">
                    </div>
                    <!-- opcion de checkbox para cosas avanzadas -->
                    <div class="form-content checkbox-group">
                        <input type="checkbox" id="avanzadas">
                        <label for="avanzadas">Opciones avanzadas</label>
                    </div>
                    <!-- botones guardar y cancelar -->
                    <div class="form-actions">
                        <button type="button" class="btn-save">Guardar</button>
                        <button type="button" class="btn-cancel">Cancelar</button>
                    </div>
                </form> <!-- fin del formulario -->
            </div> <!-- fin de la caja del formulario -->
        </div> <!-- fin del fondo modal -->
    </body>
</html>
