<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Registro - SIGLAB</title>
        <link rel="stylesheet" href="/static/css/style_session.css">
    </head>
    <body>
        <div class="login-card">
            <div class="logo-section">
                <img src="/static/img/Logo.png" alt="SIGLAB Logo" class="logo">
            </div>

            <h2>Crear Cuenta</h2>
            <br>

            <form>
                <div class="input-user">
                    <label for="nombre">Nombre Completo</label>
                    <div class="input-information">
                        <input type="text" id="nombre" placeholder="Tu nombre y apellido">
                    </div>
                </div>

                <div class="input-user">
                    <label for="usuario">Usuario</label>
                    <div class="input-information">
                        <input type="text" id="usuario" placeholder="Crea un nombre de usuario">
                    </div>
                </div>

                <div class="input-password">
                    <label for="password">Contraseña</label>
                    <div class="input-information">
                        <input type="password" id="password" placeholder="Mínimo 8 caracteres">
                    </div>
                </div>

                <div class="input-password">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <div class="input-information">
                        <input type="password" id="confirm-password" placeholder="Repite tu contraseña">
                    </div>
                </div>

                <button type="button" id="btn-register" class="btn-signin">Registrarse</button>
            </form>

            <p class="footer-text">
                ¿Ya tienes cuenta? <a href="/templates/index_session.html">Inicia sesión aquí</a>
            </p>
        </div>

        <script src="/static/javascript/register.js"></script>
    </body>
</html>
