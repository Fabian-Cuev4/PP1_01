<!DOCTYPE html> <!-- Especifica que el documento es de tipo HTML5 -->
<html lang="es"> <!-- Define el idioma español para la página -->

<head> <!-- Contiene información interna que no se ve directamente en la página -->
    <meta charset="UTF-8"> <!-- Asegura que las tildes y la letra 'ñ' se vean bien -->
    <title>Registro - SIGLAB</title> <!-- Es el texto que aparece en la pestaña del navegador -->
    <!-- Enlazamos los estilos visuales (colores, tamaños) compartidos con el login -->
    <link rel="stylesheet" href="/static/css/style_session.css?v=3.0">
    <!-- Enlazamos la librería de iconos para las alertas visuales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body> <!-- Aquí va todo lo que el usuario ve y con lo que interactúa -->
    <div class="login-card"> <!-- Caja blanca centrada para el formulario de registro -->
        <div class="logo-section"> <!-- Contenedor para la imagen del logo -->
            <img src="/static/img/Logo.png" alt="SIGLAB Logo" class="logo">
        </div>

        <h2>Crear Cuenta</h2> <!-- Título secundario de la página -->
        <br> <!-- Salto de línea para dar un poco de espacio -->

        <form> <!-- Inicio del formulario de captura de datos -->
            <div class="input-user"> <!-- Grupo para el nombre real de la persona -->
                <label for="nombre">Nombre Completo</label>
                <div class="input-information">
                    <input type="text" id="nombre" placeholder="Tu nombre y apellido">
                </div>
            </div>

            <div class="input-user"> <!-- Grupo para elegir un nombre de usuario único -->
                <label for="usuario">Usuario</label>
                <div class="input-information">
                    <input type="text" id="usuario" placeholder="Crea un nombre de usuario">
                </div>
            </div>

            <div class="input-password"> <!-- Grupo para escribir la contraseña -->
                <label for="password">Contraseña</label>
                <div class="input-information">
                    <input type="password" id="password" placeholder="Mínimo 8 caracteres">
                </div>
            </div>

            <div class="input-password"> <!-- Grupo para repetir la contraseña y evitar errores -->
                <label for="confirm-password">Confirmar Contraseña</label>
                <div class="input-information">
                    <input type="password" id="confirm-password" placeholder="Repite tu contraseña">
                </div>
            </div>

            <!-- Botón que activa el proceso de guardado en la base de datos -->
            <button type="button" id="btn-register" class="btn-signin">Registrarse</button>
        </form>

        <p class="footer-text"> <!-- Texto para usuarios que ya tienen una cuenta -->
            ¿Ya tienes cuenta? <a href="/pagina/login">Inicia sesión aquí</a>
        </p>
    </div>

    <!-- Ventana flotante que aparece para avisar si algo salió bien o mal -->
    <div id="modal-notificacion" class="modal-overlay"> <!-- Fondo semitransparente -->
        <div class="modal-content"> <!-- Caja blanca flotante con el aviso -->
            <!-- Ícono que advierte al usuario (!) -->
            <span class="modal-icon"><i class="fas fa-exclamation-circle"></i></span>
            <h3 id="modal-titulo">Atención</h3> <!-- Título de la notificación -->
            <p id="modal-mensaje">Mensaje de prueba</p> <!-- Aquí se escribe el error real por JS -->
            <!-- Botón para cerrar esta notificación -->
            <button type="button" id="btn-modal-cerrar" class="btn-modal">Entendido</button>
        </div>
    </div>

    <!-- Cargamos el archivo de JavaScript que valida y envía el registro -->
    <script src="/static/javascript/register.js?v=3.0"></script>
</body>

</html>
