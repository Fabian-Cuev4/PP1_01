<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SIGLAB - Detalle de Máquina</title>
    <link rel="stylesheet" href="/static/style_ventana2.css">
</head>
<body>
    <header class="main-header">
        <div class="user-profile">
            <div class="avatar">
                <img src="/static/icono_user.png" alt="Usuario">
            </div>
    </header>

    <main class="content">
        <div class="action-bar">
            <div class="left-actions">
                <button id="btn-create-machine" class="btn-create">Agregar Máquina</button>
                <button id="btn-action-report" class="btn-create">Generar Reporte</button>
            </div>
            <div class="search-container">
                <input type="text" id="input-busqueda" placeholder="Buscar equipo...">
            </div>
        </div>

        <div id="contenedor-principal-maquinas">
            </div>
    </main>

    <footer class="main-footer">
        <div class="footer-logo">
            <img src="/static/Logo b-n.png" alt="SIGLAB Logo">
        </div>
    </footer>

    <script src="/static/mantenimiento.js"></script>
    <script src="/static/ventana.js"></script>
    </body>
</html>
