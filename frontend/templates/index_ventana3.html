<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGLAB - Reportes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style_ventana3.css">
</head>
<body>
    <header class="main-header">
        <div class="user-profile">
            <div class="avatar"><img src="/static/img/icono_user.png"/></div>
        </div>
    </header>

    <main class="content">
        <div class="page-header">
            <h1><i class="fa-solid fa-chart-pie"></i> Reporte de Mantenimientos</h1>
            <p>Genera consultas y exporta la información de los laboratorios.</p>
        </div>

        <div class="filter-card">
            <form class="filter-form">
                <div class="filter-group">
                    <label><i class="fa-solid fa-desktop"></i> Máquina / ID</label>
                    <input type="text" id="input-codigo" placeholder="Ej: PC-LAB-012">
                </div>
                <div class="filter-actions">
                    <button type="button" id="btn-buscar" class="btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i> Buscar
                    </button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <div class="table-responsive">
                <table class="report-table">
                    <thead>
                        <tr>
                            <th>ID Equipo</th>
                            <th>Ubicación</th>
                            <th>Técnico</th>
                            <th>Fecha</th>
                            <th>Tipo</th>
                            <th>Estado</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-reporte">
                        </tbody>
                </table>
            </div>
        </div>
        <button id="btn-return" class="btn-back">Regresar</button>
    </main>
    <script src="/static/javascript/reporte.js"></script>
</body>
</html>
