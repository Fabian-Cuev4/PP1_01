<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard SIGLAB - Alta Disponibilidad</title>
    <!-- Vinculamos el CSS externo para mejor organización -->
    <link rel="stylesheet" href="/static/css/index_dashboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard SIGLAB</h1>
            <p>Monitoreo de Alta Disponibilidad y Estadísticas de Máquinas en Tiempo Real</p>
        </div>

        <div class="dashboard-grid">
            <!-- Load Balancer -->
            <div class="server-card load-balancer-card">
                <div class="server-header">
                    <div class="server-name">Load Balancer</div>
                </div>
                <div class="metrics">
                    <div class="lb-servers">
                        <div class="lb-server" id="server1">
                            <div class="server-header">
                                <div class="server-name" id="name1">Servidor API 1</div>
                                <div class="server-status status-up" id="status1">UP</div>
                            </div>
                        </div>

                        <div class="lb-server" id="server2">
                            <div class="server-header">
                                <div class="server-name" id="name2">Servidor API 2</div>
                                <div class="server-status status-up" id="status2">UP</div>
                            </div>
                        </div>

                        <div class="lb-server" id="server3">
                            <div class="server-header">
                                <div class="server-name" id="name3">Servidor API 3</div>
                                <div class="server-status status-up" id="status3">UP</div>
                            </div>
                        </div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-item speed-meter">
                            <div class="speed-meter-container">
                                <div class="speed-bar-bg">
                                    <div class="speed-fill" id="speed-fill">
                                        <div class="speed-arrow" id="speed-arrow">→</div>
                                    </div>
                                </div>
                                <div class="speed-value" id="speed-value">100</div>
                                <div class="speed-label">Disponibilidad</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Aquí se insertará dinámicamente la tarjeta de estadísticas de máquinas -->
            <!-- El JavaScript la creará automáticamente -->
        </div>

            </div>

    <script src="/static/javascript/dashboard.js"></script>
</body>
</html>
