events {
    worker_connections 1024;
}

http {
    # Configuración básica
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Log de acceso
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    # Upstreams para balanceo de máquinas con diferentes algoritmos
    # SELECCIONAR UNO SOLO - DESCOMENTAR EL DESEADO
    
    # Opción 1: Round Robin (por defecto) - Distribuye peticiones equitativamente en orden circular
    # upstream maquinas_backend {
    #    server pp1_01-backend-1:8000 weight=1 max_fails=3 fail_timeout=5s;
    #    server pp1_01-backend-2:8000 weight=1 max_fails=3 fail_timeout=5s;
    #    server pp1_01-backend-3:8000 weight=1 max_fails=3 fail_timeout=5s;
    #    keepalive 32;
    # }
    
    # Opción 2: Least Connections - Envía al servidor con menos conexiones activas
    # upstream maquinas_backend {
    #     least_conn;
    #     server pp1_01-backend-1:8000 weight=1 max_fails=3 fail_timeout=5s;
    #     server pp1_01-backend-2:8000 weight=1 max_fails=3 fail_timeout=5s;
    #     server pp1_01-backend-3:8000 weight=1 max_fails=3 fail_timeout=5s;
    #     keepalive 32;
    # }          
    # Opción 3: IP Hash - Mismo cliente siempre al mismo servidor (sesiones persistentes)
    # upstream maquinas_backend {
    #     ip_hash;
    #     server pp1_01-backend-1:8000 weight=1 max_fails=3 fail_timeout=5s;
    #     server pp1_01-backend-2:8000 weight=1 max_fails=3 fail_timeout=5s;
    #     server pp1_01-backend-3:8000 weight=1 max_fails=3 fail_timeout=5s;
    #     keepalive 32;
    # }
    
    # Opción 4: Weighted Round Robin - Distribuye según pesos asignados a cada servidor
    upstream maquinas_backend {
        server pp1_01-backend-1:8000 weight=3 max_fails=3 fail_timeout=5s;
        server pp1_01-backend-2:8000 weight=2 max_fails=3 fail_timeout=5s;
        server pp1_01-backend-3:8000 weight=3 max_fails=3 fail_timeout=5s;
        keepalive 32;
    }
    
    # Servidor principal - Balanceador de carga
    server {
        listen 80;
        server_name localhost;
        
        # Headers para pasar información del cliente al backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuración de timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Ruta específica SOLO para agregar máquinas (balanceado)
        location /api/maquinas/agregar {
            # Usar el upstream definido arriba
            proxy_pass http://maquinas_backend;
            
            # Configuración específica para este microservicio
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Reintentos en caso de fallo
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
            
            # Timeouts específicos para este microservicio
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # Health check del balanceador
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
    
    # Servidor de monitoreo de estado
    server {
        listen 8080;
        server_name localhost;
        
        location /nginx_status {
            stub_status on;
            access_log off;
        }
    }
}
