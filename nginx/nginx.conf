events {
    worker_connections 1024;
}

http {
    # Configuración básica
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Log de acceso
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    # Upstream para balanceo de máquinas (réplicas Docker)
    upstream maquinas_backend {
        # Docker Compose balancea automáticamente las réplicas
        # Todas las réplicas del servicio 'backend' son alcanzables
        server backend:8000 weight=1 max_fails=3 fail_timeout=30s;
        
        # Si necesitas más control, puedes especificar réplicas individuales:
        # server backend_1:8000 weight=1 max_fails=3 fail_timeout=30s;
        # server backend_2:8000 weight=1 max_fails=3 fail_timeout=30s;
        # server backend_3:8000 weight=1 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
    }
    
    # Servidor principal - Balanceador de carga
    server {
        listen 80;
        server_name localhost;
        
        # Headers para pasar información del cliente al backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuración de timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Ruta específica SOLO para agregar máquinas (balanceado)
        location /api/maquinas/agregar {
            # Usar el upstream definido arriba
            proxy_pass http://maquinas_backend;
            
            # Configuración específica para este microservicio
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Reintentos en caso de fallo
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
            
            # Timeouts específicos para este microservicio
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # Health check del balanceador
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
    
    # Servidor de monitoreo de estado
    server {
        listen 8080;
        server_name localhost;
        
        location /nginx_status {
            stub_status on;
            access_log off;
        }
    }
}
