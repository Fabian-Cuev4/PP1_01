<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Balancer Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .server-status {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-active {
            background-color: #4CAF50;
        }

        .status-inactive {
            background-color: #f44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .chart-container h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        .metrics-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .metric {
            text-align: center;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 25px;
            color: white;
            font-size: 0.9rem;
            z-index: 1000;
        }

        .connected {
            background-color: #4CAF50;
        }

        .disconnected {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        Conectando...
    </div>

    <div class="dashboard-container">
        <div class="header">
            <h1>ðŸš€ Load Balancer Dashboard</h1>
            <p>Monitoreo en tiempo real del sistema de balanceo de carga</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>ðŸ“Š TrÃ¡fico por Servidor</h3>
                <div class="chart-wrapper">
                    <canvas id="trafficChart"></canvas>
                </div>
            </div>

            <div class="stat-card">
                <h3>âš¡ Tiempo de Respuesta</h3>
                <div class="chart-wrapper">
                    <canvas id="responseTimeChart"></canvas>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <h2>ðŸ“ˆ Estado General de Servidores</h2>
            <div class="chart-wrapper">
                <canvas id="serverStatusChart"></canvas>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>TrÃ¡fico Total</h3>
                <div class="stat-value" id="totalRequests">0</div>
                <div class="stat-label">Peticiones</div>
            </div>
            <div class="stat-card">
                <h3>Tiempo Respuesta Promedio</h3>
                <div class="stat-value" id="avgResponseTime">0ms</div>
                <div class="stat-label">Milisegundos</div>
            </div>
        </div>
    </div>

    <script>
        // ConexiÃ³n WebSocket
        const socket = io();
        const connectionStatus = document.getElementById('connectionStatus');

        socket.on('connect', () => {
            connectionStatus.textContent = 'Conectado';
            connectionStatus.className = 'connection-status connected';
        });

        socket.on('disconnect', () => {
            connectionStatus.textContent = 'Desconectado';
            connectionStatus.className = 'connection-status disconnected';
        });

        // ConfiguraciÃ³n de Chart.js
        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            animation: {
                duration: 750
            }
        };

        // GrÃ¡fico de trÃ¡fico
        const trafficCtx = document.getElementById('trafficChart').getContext('2d');
        const trafficChart = new Chart(trafficCtx, {
            type: 'bar',
            data: {
                labels: ['Backend-1', 'Backend-2', 'Backend-3'],
                datasets: [{
                    label: 'Peticiones',
                    data: [0, 0, 0],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.8)',
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(153, 102, 255, 0.8)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                ...chartOptions,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // GrÃ¡fico de tiempo de respuesta
        const responseTimeCtx = document.getElementById('responseTimeChart').getContext('2d');
        const responseTimeChart = new Chart(responseTimeCtx, {
            type: 'line',
            data: {
                labels: ['Backend-1', 'Backend-2', 'Backend-3'],
                datasets: [{
                    label: 'Tiempo de Respuesta (ms)',
                    data: [0, 0, 0],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                ...chartOptions,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // GrÃ¡fico de estado de servidores
        const serverStatusCtx = document.getElementById('serverStatusChart').getContext('2d');
        const serverStatusChart = new Chart(serverStatusCtx, {
            type: 'doughnut',
            data: {
                labels: ['Activos', 'Inactivos'],
                datasets: [{
                    data: [3, 0],
                    backgroundColor: [
                        'rgba(76, 175, 80, 0.8)',
                        'rgba(244, 67, 54, 0.8)'
                    ],
                    borderColor: [
                        'rgba(76, 175, 80, 1)',
                        'rgba(244, 67, 54, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                ...chartOptions,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        // FunciÃ³n para actualizar las tarjetas de servidor
        function updateServerCards(stats) {
            Object.keys(stats).forEach(serverId => {
                const server = stats[serverId];
                
                // Actualizar mÃ©tricas
                document.getElementById(`requests-${serverId}`).textContent = server.requests;
                document.getElementById(`response-time-${serverId}`).textContent = `${Math.round(server.responseTime)}ms`;
                document.getElementById(`errors-${serverId}`).textContent = server.errors;
                
                // Actualizar estado
                const statusIndicator = document.getElementById(`status-${serverId}`);
                const statusText = statusIndicator.nextElementSibling;
                
                if (server.active) {
                    statusIndicator.className = 'status-indicator status-active';
                    statusText.textContent = 'Activo';
                } else {
                    statusIndicator.className = 'status-indicator status-inactive';
                    statusText.textContent = 'Inactivo';
                }
            });
        }

        // FunciÃ³n para actualizar grÃ¡ficos
        function updateCharts(stats) {
            const servers = ['backend-1', 'backend-2', 'backend-3'];
            
            // Actualizar grÃ¡fico de trÃ¡fico
            const trafficData = servers.map(server => stats[server]?.requests || 0);
            trafficChart.data.datasets[0].data = trafficData;
            
            // Actualizar colores segÃºn estado
            const trafficColors = servers.map(server => {
                return stats[server]?.active 
                    ? 'rgba(75, 192, 192, 0.8)' 
                    : 'rgba(244, 67, 54, 0.8)';
            });
            trafficChart.data.datasets[0].backgroundColor = trafficColors;
            trafficChart.update();
            
            // Actualizar grÃ¡fico de tiempo de respuesta
            const responseTimeData = servers.map(server => Math.round(stats[server]?.responseTime || 0));
            responseTimeChart.data.datasets[0].data = responseTimeData;
            responseTimeChart.update();
            
            // Actualizar grÃ¡fico de estado
            const activeServers = servers.filter(server => stats[server]?.active).length;
            const inactiveServers = 3 - activeServers;
            serverStatusChart.data.datasets[0].data = [activeServers, inactiveServers];
            serverStatusChart.update();
        }

        // Escuchar actualizaciones del servidor
        socket.on('stats', (stats) => {
            updateServerCards(stats);
            updateCharts(stats);
        });

        // Cargar datos iniciales
        fetch('/api/stats')
            .then(response => response.json())
            .then(stats => {
                updateServerCards(stats);
                updateCharts(stats);
            })
            .catch(error => console.error('Error cargando datos iniciales:', error));
    </script>
</body>
</html>
